<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Nuevo Arreglo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Consecutivo Arreglo" formControlName="IdArreglo">
            <mat-error *ngIf="addressForm.controls['IdArreglo'].hasError('required')">
              Consecutivo <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Fecha Inicio Arreglo" formControlName="Fecha1">
            <mat-error *ngIf="addressForm.controls['Fecha1'].hasError('required')">
              Fecha Inicio <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Fecha Fin Arreglo" formControlName="Fecha2">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="Estado Arreglo">
              <mat-option value="Abierto">Abierto</mat-option>
              <mat-option value="En proceso">En proceso</mat-option>
              <mat-option value="Cerrado">Cerrado</mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['EstadoArreglo'].hasError('required')">
              El Tipo <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Observaciones" formControlName="Observaciones">
            <mat-error *ngIf="addressForm.controls['Observaciones'].hasError('required')">
              Observaciones <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Crear</button>
    </mat-card-actions>
  </mat-card>
</form>
