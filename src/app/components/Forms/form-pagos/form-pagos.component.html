<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Nuevo Pago</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Recibo de Pago" formControlName="RcPago">
            <mat-error *ngIf="addressForm.controls['RcPago'].hasError('required')">
              Recibo de Pago <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Factura de Pago" formControlName="FacturaPago">
            <mat-error *ngIf="addressForm.controls['FacturaPago'].hasError('required')">
              Factura de Pago <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Fecha de Pago" formControlName="Fecha">
            <mat-error *ngIf="addressForm.controls['Fecha'].hasError('required')">
              Fecha Pago <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div> 
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Abono AdministraciÃ³n" formControlName="AbonoAdministracion">
            <mat-error *ngIf="addressForm.controls['AbonoAdministracion'].hasError('required')">
              Recibo de Pago <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Fecha Abono Pago" formControlName="Fecha2">
            <mat-error *ngIf="addressForm.controls['Fecha2'].hasError('required')">
              Fecha Abono Pago <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Interes Pago" formControlName="InteresPago">
            <mat-error *ngIf="addressForm.controls['InteresPago'].hasError('required')">
              Interes Pago <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Tasa de Interes" formControlName="TasaInteres">
            <mat-error *ngIf="addressForm.controls['TasaInteres'].hasError('required')">
              Tasa de Interes <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Crear</button>
    </mat-card-actions>
  </mat-card>
</form>
