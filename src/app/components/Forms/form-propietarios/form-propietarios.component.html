<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Nuevo Propietario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Cedula" formControlName="Cedula">
            <mat-error *ngIf="addressForm.controls['Cedula'].hasError('required')">
              Cedula <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombres" formControlName="Nombres">
            <mat-error *ngIf="addressForm.controls['Nombres'].hasError('required')">
              Nombre <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Apellidos" formControlName="Apellidos">
            <mat-error *ngIf="addressForm.controls['Apellidos'].hasError('required')">
              Apellido <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Telefono" formControlName="Telefono">
            <mat-error *ngIf="addressForm.controls['Telefono'].hasError('required')">
              Telefono <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Correo" formControlName="Correo">
            <mat-error *ngIf="addressForm.controls['Correo'].hasError('required')">
              Correo <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-card-title>Información Bancaria</mat-card-title>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Banco" formControlName="Banco">
            <mat-error *ngIf="addressForm.controls['Banco'].hasError('required')">
              Bnaco <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Número de Cuenta" formControlName="NumeroDeCuenta">
            <mat-error *ngIf="addressForm.controls['NumeroDeCuenta'].hasError('required')">
              Numero de Cuenta <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="TipoDeCuenta">
            <mat-radio-button value="AHORROS">Ahorros</mat-radio-button>
            <mat-radio-button value="CORRIENTE">Corriente</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Crear</button>
    </mat-card-actions>
  </mat-card>
</form>
