<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/Arrendatarios">Arrendatarios</a>
      <a mat-list-item href="/Propietarios">Propietarios</a>
      <a mat-list-item href="/Pagos">Pagos</a>
      <a mat-list-item href="/Proyectos">Proyectos</a>
      <a mat-list-item href="/Arriendos">Arriendos</a>
      <a mat-list-item href="/Inmuebles">Inmuebles</a>
      <a mat-list-item href="/ArreglosLocativos">Arreglos Locativos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CrMercantilFront</span>
      <div class="avatars-cont">
        <ngx-avatars name="Cr Mercantil"></ngx-avatars>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
